<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquir</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="container">
      <img
        data-toggle="tooltip"
        data-placement="bottom"
        title="Click to Full Screen"
        id="expand"
        style="max-width: 30px"
        onclick="openFullscreen();"
        src="images/expand.png"
        alt=""
      />
    </div>

    <section class="main_section">
      <div class="container">
        <h2 class="title">Set ups main menu</h2>
        <div class="list_wrapper">
          <ul class="list">
            <li>
              <div class="left-side">
                <h3>A</h3>
              </div>
              <div class="right-side">
                <h4>check out</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>b</h3>
              </div>
              <div class="right-side">
                <h4>keg reserve/check-in</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>c</h3>
              </div>
              <div class="right-side">
                <h4>product inquiry</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>d</h3>
              </div>
              <div class="right-side">
                <h4>message minder</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>e</h3>
              </div>
              <div class="right-side">
                <h4>daily worksheet</h4>
              </div>
            </li>
          </ul>
          <ul class="list">
            <li>
              <div class="left-side">
                <h3>f</h3>
              </div>
              <div class="right-side">
                <h4>reports</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>g</h3>
              </div>
              <div class="right-side">
                <h4>file maintenance</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>h</h3>
              </div>
              <div class="right-side">
                <h4>vendor disk update</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>i</h3>
              </div>
              <div class="right-side">
                <h4>misc programs menu</h4>
              </div>
            </li>
            <li>
              <div class="left-side">
                <h3>j</h3>
              </div>
              <div class="right-side">
                <h4>end the session</h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script>
      var elem = document.getElementById("body");
      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }

      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

    <script>
     

 
      $("#back").click(function () {
        window.location.replace("./recieve-products.html");
      });
      $(".group p").click(function () {
        window.location.replace("./recieve-products-vendor-list-inner.html");
      });

      document.addEventListener(
        "keydown",
        (event) => {
          var name = event.key;
          var code = event.keyCode;
          $("#enter").html(name);

          if (name == "1") {
            window.location.replace("./recieve-products.html");
          }
          //   alert(`Key pressed ${name} \r\n Key code value: ${code}`);
        },
        false
      );
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquir</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body id="body">
    <section class="main_section mainMenu timing-page second-page">
      <div class="container-fluid">
        <h2 class="title">employee time clock screen</h2>
        <div class="time-in-out-wrapper">
          <div>
            <div class="inner">
              <div>
                <span> 1 </span>
                <span> TIME </span>
                <span> IN </span>
              </div>
            </div>
            <p id="timeIn" class="cta">1) Start working</p>
          </div>
          <div>
            <div class="inner">
              <div>
                <span> 2 </span>
                <span> TIME </span>
                <span> OUT </span>
              </div>
            </div>
            <p id="timeOut" class="cta">2) Stop working</p>
          </div>
        </div>
      </div>
    </section>
    <p id="exit">Press E for Exit</p>
    <div id="enter" style="color: #fff; text-align: center">
      <!-- Type number of your choice -->
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#exit").click(function () {
        window.location.replace("./dashboard.html");
      });
      $("#timeIn").click(function () {
        window.location.replace("./time-in.html");
      });
      $("#timeOut").click(function () {
        window.location.replace("./time-out.html");
      });

      document.addEventListener(
        "keydown",
        (event) => {
          var name = event.key;
          var code = event.code;
          $("#enter").html(name);
          if (name == "e" || name == "E") {
            window.location.replace("./dashboard.html");
          }
          $("#enter").html(name);
          if (name == "1") {
            window.location.replace("./time-in.html");
          }
          $("#enter").html(name);
          if (name == "2") {
            window.location.replace("./time-out.html");
          }
          //   alert(`Key pressed ${name} \r\n Key code value: ${code}`);
        },
        false
      );
    </script>

    <!-- bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

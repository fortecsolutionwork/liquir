    <script>
     

      $("#c4").click(function () {
        window.location.replace("./dashboard.html");
      });
      $("#back").click(function () {
        window.location.replace("./file-maintenance.html");
      });
      $("#edit").click(function () {
        window.location.replace("./company-files-edit.html");
      });
      $("#staff").click(function () {

      });
      $("#markUp").click(function () {

      });
      $("#setting").click(function () {
        window.location.replace("./settings.html");
      });
      $("#special").click(function () {
        window.location.replace("./special.html");
      });
      
      document.addEventListener(
        "keydown",
        (event) => {
          var name = event.key;
          var code = event.keyCode;
          $("#enter").html(name);

          if (code === 13) {
            var type = $("#search").val();
            $("#list").show();
          }
          if (name == "2") {
            window.location.replace("./dashboard.html");
          }
          if (name == "B" || name === "b") {
            window.location.replace("./company-files.html");
          }
          if (name == "e" || name === "E") {
            window.location.replace("./company-files-edit.html");
          }
          if (name == "s" || name === "S") {
            window.location.replace("./staff.html");
          }
        
          //   alert(`Key pressed ${name} \r\n Key code value: ${code}`);
        },
        false
      );
    </script>
